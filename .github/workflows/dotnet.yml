name: dotnet

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test-mock-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore JakesCommands.sln

      - name: Build (CI mock mode)
        run: dotnet build JakesCommands.sln --configuration Release --no-restore -p:MOCK_REVIT_API=true

      - name: Test
        run: dotnet test JakesCommands.sln --configuration Release --no-build -p:MOCK_REVIT_API=true
